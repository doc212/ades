version: "3"
services:
  web:
    build: ./docker
    image: ades
    ports: ["80:80"]
    volumes:
      - .:/ades
      - ./docker/000-default.conf:/etc/apache2/sites-available/000-default.conf
  db:
    image: mariadb:10.5
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ./docker/init.sql:/script/init.sql
    command: "--init-file /script/init.sql"
    ports: ["3306:3306"]
